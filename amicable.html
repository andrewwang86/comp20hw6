	<script language="javascript">

		function checkAmicable()
		{
			var statement;
			firstArray = [];
			secondArray = [];
			firstSum = 0;
			secondSum = 0;

			firstNum = parseInt(document.userForm.num1.value);
			secondNum = parseInt(document.userForm.num2.value);

			firstArray = getFactors(firstNum);

			secondArray = getFactors(secondNum);

			firstSum = addFactors(firstArray);
			secondSum = addFactors(secondArray);

			if (firstNum == secondSum && secondNum == firstSum)
			{
				statement = "Amicable!";
			}
			else
			{
				statement = "Not amicable";
			}

			document.getElementById("result").value = statement;
		}

		function isFactor(num, test)
		{
			if (test % num == 0)
			{
				return true;
			}
			else
			{
				return false;
			}
		}

		function showFactors(array)
		{
			for (i = 0; i < array.length; i++)
			{
				document.write(array[i] + " ");
			}
		}

		function addFactors(array)
		{
			var sum = 0;
			for (i = 0; i < array.length; i++)
			{
				sum = sum + array[i];
			}
			return sum;
		}

		function getFactors(num)
		{
			var factorList = [];
			for (i = 0; i < num; i++)
			{
				if (num % i == 0)
				{
					factorList.push(i);
				}
			}
			return factorList;
		}

	</script>
